<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>日報 一覧</title>
    <link rel="stylesheet" th:href="@{/css/dailyreport/list.css}">
</head>
<body>
    <h1>日報 一覧</h1>
    <form method="post" th:action="@{/logout}">
    	<input type="submit" value="ログアウト">
	</form>
    <table>
        <tr>
            <th>氏名</th>
            <th>日付</th>
            <th>タイトル</th>
            <th></th>
        </tr>
        <tr th:each="dailyreport : ${dailyreportlist}">
            <td th:text="${dailyreport.employee.name}"></td>
     	    <td th:text="${dailyreport.reportDate}"></td>
            <td th:text="${dailyreport.title}"></td>
            <td>
            	<a th:href="@{/dailyreport/detail/{id}/(id=${dailyreport.id})}">詳細を見る</a>
            </td>
        </tr>
    </table>
    <p th:text="${'全' + dailyreportsize + '件'}"></p>
    <a th:href="@{/dailyreport/register}">新規日報の登録</a>
</body>
</html>
