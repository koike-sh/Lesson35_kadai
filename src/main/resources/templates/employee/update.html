<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>従業員情報 編集ページ</title>
    <link rel="stylesheet" th:href="@{/css/employee/update.css}">
</head>
<body>
    <h1>従業員情報 編集ページ</h1>
    <form method="post" th:action="@{/employee/update/{id}/(id=${employee.id})}">
        <label for="id">ID</label>
        <input type="hidden" id="id" name="id" th:value="${employee.id}" th:text="${employee.id}">
        <br>
        <label for="code">社員番号</label>
        <input type="text" th:field="${employee.authentication.code}">
        <br>
        <label for="name">氏名</label>
        <input type="text" th:field="${employee.name}">
        <br>
        <label for="password">パスワード</label>
        <input type="text" th:field="${employee.authentication.password}">
        <br>
        <label for="role">権限</label>
        <select th:field="${employee.authentication.role}">
            <option value="" th:text="選択してください">
            <option th:each="item:${T(com.techacademy.entity.Authentication.Role).values()}" th:value="${item}" th:text="${item}">
        </select>
        <br>
        <input type="submit" value="投稿">
    </form>
    <a th:href="@{/employee/list/{id}/(id=${employee.id})}">この従業員を削除する</a>
    <br>
    <a th:href="@{/employee/list}">一覧に戻る</a>
</body>
</html>
